    <section class="contact"> 
        <h1>Contact</h1>
        <form action="Contact.html" method="GET">
            <div>
                <label for="Name">Name/s:</label>
                <input type="text" name="Name" id="Name">
            </div>
            <div>
                <label for="Last name">Last name/s:</label>
                <input type="text" name="Last name" id="Last name">
            </div>
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" placeholder="nombre@email.com">
            </div>
            <div>
                <label for="Estado Civil">Marital Status:</label>
                <select name="Status" id="Status">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>
            <div>
                <label for="checkbox">Suscribe to Newsletter?</label>
                <input type="checkbox">
            </div>
            <div>
                <label for="text" class="espacio">Comments:</label>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Send form" name="" id="">
                <input type="reset">
            </div>
        </form>
    </section>
