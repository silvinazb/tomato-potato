    <section class="ayuda">
        <h1>Let us help you</h1>
        <form action="Contact.html" method="GET" class="center"> <!--La idea es agregar mas preguntas o tal vez algun juego-->
            <div>
                <label for="Question 1" >Who are you planning on travelling with?</label>
                <input type="text" name="Question 1" id="Question 1" placeholder="Family? Partner? Friends?">
            </div>
            <div>
                <label for="Question 2" >How long are you planning to stay?</label>
                <input type="text" name="Question 2" id="Question 2">
            </div>
            <div>
                <label for="Question 3" >How much money are you willing to spend?</label>
                <input type="text" name="Question 3" id="Question 3" placeholder="IDK is a good answer!">
            </div>
            <div>
                <label for="Question 4" >Do you prefer travel slow or tick places off your list and move from city to city?</label>
                <input type="text" name="Question 4" id="Question 4">
            </div>
            <div>
                <label for="Question 5" >Summer vacations or winter vacations?</label>
                <input type="text" name="Question 5" id="Question 5" placeholder="Do not forget spring and fall!">
            </div>
            <div>
                <label for="Question 6" >What about accommodation? Do you prefer hotel, hostel, Airbnb?</label>
                <input type="text" name="Question 6" id="Question 6">
            </div>
            <div>
                <label for="Question 7" >Quiet neighborhood or central location?</label>
                <input type="text" name="Question 7" id="Question 7" placeholder="No correct answer here">
            </div>
            <div>
                <label for="text">Let us know more about you</label>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Send form" name="" id="">
                <input type="reset">
            </div>
        </form>
    </section>
