    <section class="ayuda">
        <h1>Responde estas preguntas asi te podemos guiar mejor! </h1>
        <form action="Contact.html" method="GET" class="center"> 
            <div>
                <label for="Question 1" >Con quien tenes pensado viajar?</label>
                <input type="text" name="Question 1" id="Question 1" placeholder="Familia? Pareja? Amigos?">
            </div>
            <div>
                <label for="Question 2" >Cuanto tiempo pensas quedarte?</label>
                <input type="text" name="Question 2" id="Question 2">
            </div>
            <div>
                <label for="Question 3" >Cuanto dinero pensas gastar?</label>
                <input type="text" name="Question 3" id="Question 3" placeholder="La respuesta puede ser no se!">
            </div>
            <div>
                <label for="Question 4" >Relax o a las corridas?</label>
                <input type="text" name="Question 4" id="Question 4">
            </div>
            <div>
                <label for="Question 5" >Que tipo de alojamiento preferis?</label>
                <input type="text" name="Question 5" id="Question 5" placeholder="Hotel, hostel, Airbnb">
            </div>
            <div>
                <label for="Question 6" >Barrio tranquilo o pleno centro? </label>
                <input type="text" name="Question 6" id="Question 6" placeholder="Aqui no hay respuesta correcta">
            </div>
            <div>
                <label for="text">Cuentanos mas sobre ti</label>
            </div>
            <div>
                <textarea name="" id="" cols="25" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar" name="" id="">
            </div>
        </form>
    </section>
